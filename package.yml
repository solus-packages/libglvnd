name       : libglvnd
version    : 1.1.0
release    : 6
source     :
    - https://github.com/NVIDIA/libglvnd/releases/download/v1.1.0/libglvnd-1.1.0.tar.gz : f5a74598e769d55d652c464cb6507437dac5c2d513f16c6ddf3a1bec655a1824
homepage   : https://github.com/NVIDIA/libglvnd
license    :
    - MIT
    - GPL-2.0
    - BSD-3-Clause
summary    :
    - The GL Vendor-Neutral Dispatch library
component  :
    - xorg.display
description: |
    libglvnd is a vendor-neutral dispatch layer for arbitrating OpenGL API calls between multiple vendors. It allows multiple drivers from different vendors to coexist on the same filesystem, and determines which vendor to dispatch each API call to at runtime.
emul32     : yes
optimize   :
    - no-bind-now
    - no-symbolic
    - speed
builddeps  :
    - pkgconfig32(xext)
    - pkgconfig32(x11)
    - pkgconfig32(glproto)
patterns   :
    - /usr/lib64/lib*.so
    - 32bit : /usr/lib32/lib*.so
setup      : |
    %autogen
    %configure
build      : |
    %make
install    : |
    %make_install
