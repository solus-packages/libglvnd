name       : libglvnd
version    : 1.4.0
release    : 16
source     :
    - https://github.com/NVIDIA/libglvnd/archive/refs/tags/v1.4.0.tar.gz : 1eb5c2be8d213ad5d31cfb4efbb331d42f3d9f5617c885ce7e89f572ec2bb4b8
homepage   : https://github.com/NVIDIA/libglvnd
license    :
    - MIT
    - GPL-2.0
    - BSD-3-Clause
component  : xorg.display
summary    :
    - The GL Vendor-Neutral Dispatch library
description: |
    libglvnd is a vendor-neutral dispatch layer for arbitrating OpenGL API calls between multiple vendors. It allows multiple drivers from different vendors to coexist on the same filesystem, and determines which vendor to dispatch each API call to at runtime.
emul32     : yes
optimize   :
    - speed
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig32(xext)
    - pkgconfig32(x11)
    - pkgconfig(xproto)
patterns   :
    - /usr/lib64/lib*.so
    - 32bit : /usr/lib32/lib*.so
setup      : |
    %autogen
    %configure
build      : |
    %make
install    : |
    %make_install
