name       : libglvnd
version    : 1.3.3
release    : 12
source     :
    - https://github.com/NVIDIA/libglvnd/archive/refs/tags/v1.3.3.tar.gz : 4e59c06820c97125e19e96c4b70e71d72999ff740bb92306b830bb5338b8adea
homepage   : https://github.com/NVIDIA/libglvnd
license    :
    - MIT
    - GPL-2.0
    - BSD-3-Clause
component  : xorg.display
summary    :
    - The GL Vendor-Neutral Dispatch library
description: |
    libglvnd is a vendor-neutral dispatch layer for arbitrating OpenGL API calls between multiple vendors. It allows multiple drivers from different vendors to coexist on the same filesystem, and determines which vendor to dispatch each API call to at runtime.
emul32     : yes
optimize   :
    - speed
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig32(xext)
    - pkgconfig32(x11)
    - pkgconfig(xproto)
patterns   :
    - /usr/lib64/lib*.so
    - 32bit : /usr/lib32/lib*.so
setup      : |
    %autogen
    %configure
build      : |
    %make
install    : |
    %make_install
